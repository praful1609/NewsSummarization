<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Summarizer Tool</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <style>
    .btn-animate {
      position: relative;
      animation: animateButton 1.5s infinite;
    }

    @keyframes animateButton {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #3431dd;">
    <div class="container">
      <a class="navbar-brand" style="color:white;">News Summarizer</a>
    </div>
  </nav>
  <form action="/predict" method="post">
    <div class="form-group" style="padding-block-end: 1vw; padding-left: 10vw; padding-right: 10vw;">
      <label for="Textarea1" style="padding-top: 2em;">
        <strong>Summarize any news article with a click of a button </strong>
      </label>
      <br />
      <textarea
        class="form-control"
        id="Textarea1"
        placeholder="Enter your input text here like a news article paragraph..."
        rows="10"
        name="data"
        value="{{ user_input }}"
      ></textarea>
    </div>
    <div class="text-center mt-3">      
      <button type="submit" class="btn btn-outline-primary btn-animate">Summarize</button>
    </div>  
  </form>

  <div class="container mt-4">
    <h4>Summary Results:</h4>
    <p>{{ result }}</p>
  </div>

  <script>
    const button = document.querySelector('.btn-animate');
    button.addEventListener('click', function () {
      button.classList.add('animateButton');
      setTimeout(function () {
        button.classList.remove('animateButton');
      }, 1500);
    });
  </script>
</body>
</html>
